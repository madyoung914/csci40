{% extends 'base.html' %}

{% block content %}
    {% if form.errors %}
        <p>{{ form.errors }}</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'password_reset' %}">Forgot password?</a>
{% endblock %}
